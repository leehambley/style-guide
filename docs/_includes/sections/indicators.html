<section class="indicators-section main-section">
  <h2 id="indicators" class="section-header">Indicators</h2>
  <h3 id="basic" class="sub-section-header">Basic Indicators</h3>
  <p>Indicators are used extensively next to job statuses to indicate failure, pending state, running, dead, etc.</p>
  <div class="prism-example headers">
    <div class="example-content">
      <!-- Example -->
      <i class="indicator indicator-sm"></i>
      <i class="indicator indicator-sm indicator-active"></i>
      <i class="indicator indicator-sm indicator-success"></i>
      <i class="indicator indicator-sm indicator-info"></i>
      <i class="indicator indicator-sm indicator-failure"></i>
      <i class="indicator indicator-sm indicator-fatal"></i>

      <br/>
      <i class="indicator indicator-md "></i>
      <i class="indicator indicator-md indicator-active"></i>
      <i class="indicator indicator-md indicator-success"></i>
      <i class="indicator indicator-md indicator-info"></i>
      <i class="indicator indicator-md indicator-failure"></i>
      <i class="indicator indicator-md indicator-fatal"></i>

      <br/>
      <i class="indicator indicator-lg "></i>
      <i class="indicator indicator-lg indicator-active"></i>
      <i class="indicator indicator-lg indicator-success"></i>
      <i class="indicator indicator-lg indicator-info"></i>
      <i class="indicator indicator-lg indicator-failure"></i>
      <i class="indicator indicator-lg indicator-fatal"></i>

      <!-- End Example -->
    </div>
    <div class="example-code">
{% highlight html %}
<i class="indicator indicator"></i>
<i class="indicator indicator-active"></i>
<i class="indicator indicator-success"></i>
<i class="indicator indicator-info"></i>
<i class="indicator indicator-failure"></i>
<i class="indicator indicator-fatal"></i>
{% endhighlight %}
    </div>
  </div>
